<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="container">
    <main class="card">
      <img src="images/image-qr-code.png" alt="QR code - Visit Frontend Mentor" class="card-image">
      <div class="card-content">
        <h1 class="card-title"> Improve your front-end skills by building projects</h1>
        <p class="card-paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
          level</p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by Priyanka Roy Choudhury.
    </footer>
  </div>
</body>
</html>
