<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="body-card">
<div class="card">

  </div>
<div class="attribution">
